<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="/static/inventory.css">
</head>
<body>

    <h1>Product From Shop</h1>

    <table>
        <thead>
            <tr>
            
                <th>sl-no</th>
                <th>product id</th>
                <th>Brand</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Product Price</th>
                <th>Date & Time</th>

               
            
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td></td>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[7] }}</td>

                    
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin') }}" class="bach-home"> <-- Home</a>


</body>
</html>
