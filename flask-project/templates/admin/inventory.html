<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="/static/inventory.css">
    <link rel="stylesheet" href="/static/admin-darkmod.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Inventory</h1>

        <label for="placeSelector" class="inventory-lable">Select Place:</label>
        <select id="placeSelector" onchange="changeUrl()" style="padding: 12px; font-size: 18px;">
            <option  disabled selected>Select location</option>
            <option value="warehouse">Warehouse</option>
            <option value="shop">Shop</option>
        </select>

        <table id="productTable">
            <thead>
                <tr>
                    <th>sl-no</th>
                    <th>product id</th>
                    <th>Brand</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Product Price</th>
                    <th>Date & Time</th>    
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Product data will be dynamically inserted here -->
            </tbody>
        </table>

        <div class="theme-container shadow-dark">
            <img id="theme-icon" src="https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg" alt="ERR">
        </div>

        <a href="{{ url_for('admin') }}" style="text-decoration: none; color: rgb(255, 255, 255);">
            <button class="mt-5 rounded border-0 bg-light">Back to Home</button>
        </a>
    </div>

    <script>
      function changeUrl() {
            var selectElement = document.getElementById('placeSelector'); // Corrected ID
            var selectedValue = selectElement.value;

            // You can customize the URLs based on your requirements
            var warehouseUrl = 'http://127.0.0.1:5000/inventory/warehouse';
            var shopUrl = 'http://127.0.0.1:5000/inventory/shop';

            // Update the URL based on the selected option
            if (selectedValue === 'warehouse') {
                window.location.href = warehouseUrl;
            } else if (selectedValue === 'shop') {
                window.location.href = shopUrl;
            }
        }
    </script>

</body>
</html>
